<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagamento</title>
    <link rel="stylesheet" href="./style/pagamento.css">
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs@gh-pages/qrcode.min.js"></script>
</head>
<body>
    <header class="cabecalho">
        <h1 class="ttulo_cabecalho">formas de pagamento</h1>
    </header>
    <main class="container">
        <section class="radio_buttons">
            <input type="radio" id="cartao" class="opcoes" name="metodoPagamento" value="cartao">
            <p class="texto_radio">cartão de crédito ou débito</p>
            <div class="container_card">
                <img src="../assets/cartoes_icons/banco-do-brasil.svg" alt="Banco do Brasil">
                <img src="../assets/cartoes_icons/bradesco.svg" alt="Bradesco">
                <img src="../assets/cartoes_icons/santander.svg" alt="Santander">
            </div>
            <div class="container_dados">
                <label for="input_cpf" class="input_cpf">CPF</label>
                <input type="text" id="input_cpf" class="label_CPF">
                <label for="input_endereco" class="endereco">endereço</label>
                <input type="text" id="input_endereco" class="label_endereco">
                <label for="input_cartao_num" class="label_numCartao">Número do Cartão</label>
                <input type="number" id="input_cartao_num" class="numCartao">
                <button class="concluir" onclick="pagar()">pagar</button>
            </div>
        </section>
        <section class="radio_buttons">
            <input type="radio" id="pix" class="opcoes" name="metodoPagamento" value="pix">
            <p class="texto_radio">pix</p>
            <div class="pix_container">
                <div id="qrcode"></div>
                <p class="pix_instructions">Escaneie o QR Code acima para pagar via PIX</p>
                <div class="pix_code">
                    <span id="pix_code_text">00020126360014BR.GOV.BCB.PIX0114+5531987654321520400005303986540410.005802BR5913MERCADO PIX6009SAO PAULO62070503***6304</span>
                    <button class="copiar_codigo" onclick="copiarCodigoPix()">Copiar Código PIX</button>
                </div>
            </div>
        </section>
    </main>

    <script src="../js/pagamento.js"></script>
</body>
</html>
